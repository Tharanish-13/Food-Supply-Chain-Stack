<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Supply Chain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Food Supply Chain</h1>

        <h2 class="ui dividing header">Current Shipments</h2>
        <ul class="ui list">
            {% if shipments %}
                {% for shipment in shipments %}
                    <li class="item">{{ shipment }}</li>
                {% endfor %}
            {% else %}
                <li>No shipments in the supply chain</li>
            {% endif %}
        </ul>

        <h2 class="ui dividing header">Receive Shipment</h2>
        <form class="ui form" action="/add_shipment" method="POST">
            <div class="field">
                <label>Shipment Details</label>
                <input type="text" name="shipment" placeholder="Enter shipment details (e.g., Rice - 100kg)">
            </div>
            <button class="ui button primary" type="submit">Add Shipment</button>
        </form>

        <h2 class="ui dividing header">Distribute Shipment</h2>
        <form class="ui form" action="/distribute_shipment" method="GET">
            <button class="ui button red" type="submit">Distribute Most Recent Shipment</button>
        </form>
    </div>
</body>
</html>
